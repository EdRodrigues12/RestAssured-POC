plugins {
    id 'java'
}

group 'br.com.iteris.Poc_Automation-API'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.0.0'
    compile group: 'com.google.code.gson', name: 'gson', version:'2.8.5'
    compile group: 'io.rest-assured', name: 'json-schema-validator', version:'4.0.0'
    compile group: 'org.junit.jupiter', name: 'junit-jupiter', version:'5.5.2'
}
